<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐑 Black Sheep</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    /* 🎨 Estilos Globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'VT323', monospace;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }
    /* 🚀 Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      list-style: none;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ff6f00;
    }
    .toggle-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }
    /* 🌟 Hero Section */
    .hero {
      text-align: center;
      padding: 180px 20px 100px;
      background: linear-gradient(135deg, #222, #000);
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .btn {
      padding: 12px 24px;
      background: #ff6f00;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #cc5500;
    }
    /* 🎢 Grid Gallery */
    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 50px 20px;
      text-align: center;
      perspective: 1000px;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.5s ease;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    /* 🎭 Parallax */
    .parallax {
      height: 400px;
      background: url('https://raw.githubusercontent.com/nellydafelly/blacksheep.proyect/refs/heads/main/sheep.png') no-repeat center/cover;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">🐑 Black Sheep</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <button class="toggle-btn">☰</button>
  </header>
  <section class="hero">
    <h1>Bienvenido a Black Sheep</h1>
    <p>Descubre un mundo diferente.</p>
    <button class="btn">Explorar</button>
  </section>
  <section class="grid-gallery">
    <div class="card">🌟 Tarjeta 1</div>
    <div class="card">🔥 Tarjeta 2</div>
    <div class="card">💡 Tarjeta 3</div>
  </section>
  <div class="parallax"></div>
</body>
</html>
