            background-color: #1a1a1a;

            display: flex;
            flex-direction: column;

        /* Header */
        .header {

            max-width: 800px;
            margin: auto;
            background: #222;
            border-radius: 8px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #ff6f00;
        }

        /* Responsive */
        @media (max-width: 768px) {

            }

                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;

                padding: 1rem 0;
