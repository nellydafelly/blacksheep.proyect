<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="S√≠ Somos - Proyectos de innovaci√≥n, tecnolog√≠a y sostenibilidad.">
  <title>S√≠ Somos!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Reset y estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    .dark-mode {
      background-color: #f4f4f4;
      color: #000;
    }
    /* Header */
    .header {
      background: linear-gradient(90deg, #000, #333);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    /* Men√∫ Desktop */
    .desktop-nav {
      display: block;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      list-style: none;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ff6f00;
    }
    /* Bot√≥n de modo oscuro */
    .toggle-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    /* Bot√≥n de hamburguesa */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    /* Men√∫ m√≥vil */
    .mobile-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #1a1a1a;
      padding-top: 80px;
      transition: left 0.3s ease-in-out;
      z-index: 1100;
    }
    .mobile-nav.open {
      left: 0;
    }
    .mobile-nav-links {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .mobile-nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }
    .mobile-nav-links a:hover {
      color: #ff6f00;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .desktop-nav { display: none; }
      .menu-toggle { display: block; }
    }
    main {
      flex: 1;
      padding: 7rem 2rem 2rem;
      max-width: 800px;
      margin: auto;
      background: #222;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">S√≠ Somos!</div>
    <nav class="desktop-nav">
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Proyectos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <div class="header-buttons">
      <button class="toggle-btn" id="darkModeToggle">üåô</button>
      <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    </div>
  </header>

  <!-- Men√∫ m√≥vil -->
  <nav class="mobile-nav" id="mobileNav">
    <ul class="mobile-nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Proyectos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <h2>S√≠ Somos!</h2>
    <p>Innovaci√≥n, tecnolog√≠a y sostenibilidad para transformar el mundo.</p>
  </main>

  <script>
    // Funcionalidad del men√∫ m√≥vil
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('mobileNav').classList.toggle('open');
    });

    // Funcionalidad del modo oscuro
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
