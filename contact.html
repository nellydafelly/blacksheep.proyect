<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - BlackSheep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="logo">BlackSheep</div>
    <button class="menu-toggle" id="menuToggle">â˜°</button>
    <nav>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Inicio</a></li>
            <li><a href="#about">Sobre Nosotros</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>
    <button id="darkModeToggle">ðŸŒ™</button>
</header>

<main>
    <h2>Contacto</h2>
    <form id="contact-form">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Correo ElectrÃ³nico" required>
        <textarea id="message" placeholder="Escribe tu mensaje aquÃ­..." required></textarea>
        <button type="submit">Enviar</button>
    </form>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("contact-form");
        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!name || !email || !message) {
                alert("Por favor, completa todos los campos.");
                return;
            }
            if (!validateEmail(email)) {
                alert("Por favor, ingresa un correo vÃ¡lido.");
                return;
            }

            const messagesRef = ref(database, "messages");
            const newMessageRef = push(messagesRef);
            set(newMessageRef, {
                name, email, message, timestamp: new Date().toISOString()
            }).then(() => {
                alert("Mensaje enviado con Ã©xito.");
                form.reset();
            }).catch(error => {
                console.error("Error al enviar el mensaje:", error);
                alert("Hubo un error al enviar el mensaje.");
            });
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.body;

        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        // Responsive Menu
        const menuToggle = document.getElementById("menuToggle");
        const navLinks = document.getElementById("navLinks");

        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });

        document.querySelectorAll(".nav-links a").forEach(link => {
            link.addEventListener("click", () => {
                navLinks.classList.remove("active");
            });
        });
    });
</script>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background: #121212;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        transition: background 0.3s, color 0.3s;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: linear-gradient(90deg, #000, #333);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 1rem;
        list-style: none;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: #ff6f00;
    }

    .menu-toggle {
        display: none;
        font-size: 1.8rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    main {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }

    h2 {
        color: #ff6f00;
        text-align: center;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
    }

    button {
        background: #ff6f00;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 8px;
        transition: background 0.3s;
    }

    button:hover {
        background: #e65c00;
    }

    /* Dark Mode */
    .dark-mode {
        background: #000;
        color: #ddd;
    }

    .dark-mode .header {
        background: linear-gradient(90deg, #333, #222);
    }

    .dark-mode main {
        background: #222;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .menu-toggle {
            display: block;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 10px;
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links a {
            display: block;
            padding: 10px;
        }
    }
</style>

</body>
</html>
