<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlackSheep Proyecto</title>
  <style>
    /* Diseño global de la página */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #584040;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    /* Botón para abrir el modal */
    .btn-jugar {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffadad;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #fff;
    }
    .btn-jugar:hover {
      background-color: #ffdcf3;
    }
    /* Estilos para el modal popup */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 95%;
      max-width: 960px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .modal-content iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: #000;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a BlackSheep Proyecto</h1>
    <p>Explora nuestro universo interactivo y descubre nuevas dimensiones.</p>
    <!-- Botón que activa el modal con el juego -->
    <button class="btn-jugar" id="openModal">Jugar BlackSheep Runner</button>
  </header>

  <!-- Aquí puedes agregar más contenido de tu index -->
  <main>
    <!-- Contenido adicional -->
  </main>

  <!-- Modal Popup -->
  <div class="modal" id="gameModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <!-- Iframe que carga el juego -->
      <iframe src="BlackSheepR.html" title="BlackSheep Runner"></iframe>
    </div>
  </div>

  <script>
    // Seleccionar elementos
    const openModalBtn = document.getElementById('openModal');
    const closeModalBtn = document.getElementById('closeModal');
    const gameModal = document.getElementById('gameModal');

    // Abrir el modal al hacer clic en el botón
    openModalBtn.addEventListener('click', () => {
      gameModal.style.display = 'block';
    });

    // Cerrar el modal al hacer clic en la "X"
    closeModalBtn.addEventListener('click', () => {
      gameModal.style.display = 'none';
    });

    // Cerrar el modal al hacer clic fuera del contenido del modal
    window.addEventListener('click', (e) => {
      if (e.target === gameModal) {
        gameModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
