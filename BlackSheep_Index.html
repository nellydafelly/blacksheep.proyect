<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlackSheep Proyecto</title>
  <style>
    /* Estilos generales de la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #584040;
      color: #fff;
    }
    
    /* Estilos para el modal */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      padding: 0;
      width: 90%;
      max-width: 960px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    .close:hover {
      color: #000;
    }
    /* Ajusta el iframe para que ocupe todo el contenido del modal */
    .modal-content iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a BlackSheep Proyecto</h1>
  <p>Explora nuestro contenido interactivo y disfruta de una experiencia única.</p>
  
  <!-- Botón para abrir el popup del juego -->
  <button id="openGame">Jugar BlackSheep Runner</button>
  
  <!-- Modal -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Integración del juego mediante iframe -->
      <iframe src="https://nellydafelly.github.io/blacksheep.proyect/BlackSheep%20Runner%20Felly/BlackSheep%20Runner%20Felly.html" title="BlackSheep Runner"></iframe>
    </div>
  </div>
  
  <script>
    // Seleccionar elementos
    const modal = document.getElementById("gameModal");
    const btn = document.getElementById("openGame");
    const span = document.querySelector(".close");
    
    // Abrir el modal al hacer click en el botón
    btn.addEventListener("click", () => {
      modal.style.display = "block";
    });
    
    // Cerrar el modal al hacer click en la 'x'
    span.addEventListener("click", () => {
      modal.style.display = "none";
    });
    
    // Cerrar el modal al hacer click fuera del contenido
    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
  
</body>
</html>
