<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlackSheep Proyecto</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #584040;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #584040;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7a5a5a;
    }
    /* Estilos del modal */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%;
      max-width: 960px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a BlackSheep Proyecto</h1>
  <p>Explora nuestro contenido interactivo y disfruta de una experiencia única.</p>
  
  <!-- Botón para abrir el popup del juego -->
  <button id="openGame">Jugar BlackSheep Runner</button>
  
  <!-- Modal Popup -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Integración del juego mediante iframe -->
      <iframe src="BlackSheepR.html" title="BlackSheep Runner"></iframe>
    </div>
  </div>
  
  <script>
    // Seleccionar elementos
    const modal = document.getElementById("gameModal");
    const btn = document.getElementById("openGame");
    const closeBtn = document.querySelector(".close");
    
    // Abrir el modal al pulsar el botón
    btn.addEventListener("click", () => {
      modal.style.display = "block";
    });
    
    // Cerrar el modal al pulsar en la 'X'
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });
    
    // Cerrar el modal si se hace clic fuera del contenido
    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
  
</body>
</html>
