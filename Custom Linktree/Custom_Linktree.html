<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Linktree Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .links {
            margin-top: 20px;
        }
        .link {
            display: block;
            text-decoration: none;
            color: white;
            background: #ff6600;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .link:hover {
            background: #ff3300;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Mi Foto" class="profile-img">
        <h2>Mi Nombre</h2>
        <p>Bienvenido a mi espacio digital. Encuentra mis redes aqu√≠:</p>
        <div class="links">
            <a href="#" class="link">Instagram</a>
            <a href="#" class="link">YouTube</a>
            <a href="#" class="link">TikTok</a>
            <a href="#" class="link">Mi Web</a>
        </div>
    </div>
</body>
</html>
