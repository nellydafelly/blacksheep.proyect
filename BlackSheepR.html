<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackSheep Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #584040;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .contenedor {
      width: 920px;
      height: 280px;
      position: relative;
      background: linear-gradient(#b7d6c7, transparent) #ffe2d1;
      overflow: hidden;
    }
    .dino {
      width: 84px;
      height: 84px;
      position: absolute;
      bottom: 22px;
      left: 42px;
      background: url(img/bsheep.png) repeat-x 0 0;
      background-size: 336px 84px;
    }
    .dino-corriendo { animation: animarDino 0.25s steps(2) infinite; }
    .suelo {
      width: 200%;
      height: 42px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: url(img/suelo.png) repeat-x 0 0;
      background-size: 50% 42px;
    }
    .score {
      position: absolute;
      top: 10px;
      right: 15px;
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      color: #d48871;
    }
    @keyframes animarDino {
      from { background-position-x: -84px; }
      to { background-position-x: -252px; }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="suelo"></div>
    <div class="dino dino-corriendo"></div>
    <div class="score">0</div>
  </div>
  <script>
    let dino = document.querySelector('.dino');
    let scoreElement = document.querySelector('.score');
    let suelo = document.querySelector('.suelo');
    
    let gameVel = 1;
    let score = 0;
    let running = true;
    let lastTime = 0;
    
    function update(time) {
      if (!running) return;
      let deltaTime = (time - lastTime) / 1000;
      lastTime = time;
      score += deltaTime * 10;
      scoreElement.innerText = Math.floor(score);
      suelo.style.transform = `translateX(${-score % 920}px)`;
      requestAnimationFrame(update);
    }
    requestAnimationFrame(update);
  </script>
</body>
</html>
