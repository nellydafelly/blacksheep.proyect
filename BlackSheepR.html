<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackSheep Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #584040;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .contenedor {
      width: 920px;
      height: 280px;
      position: relative;
      background: linear-gradient(#b7d6c7, transparent) #ffe2d1;
      transition: background-color 1s linear;
      overflow: hidden;
      display: none; /* Se oculta hasta que se carguen los assets */
    }
    .loading-screen {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: #000;
      color: white;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 50;
      transition: opacity 0.5s ease-in-out;
    }
    .suelo {
      width: 200%;
      height: 42px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: url(img/suelo.png) repeat-x 0 0;
      background-size: 50% 42px;
    }
    .dino {
      width: 84px;
      height: 84px;
      position: absolute;
      bottom: 22px;
      left: 42px;
      z-index: 2;
      background: url(img/bsheep.png) repeat-x 0 0;
      background-size: 336px 84px;
    }
    .score {
      position: absolute;
      top: 5px;
      right: 15px;
      color: #d48871;
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  
  <div class="loading-screen">Cargando...</div> <!-- Pantalla de carga -->

  <div class="contenedor">
    <div class="suelo"></div>
    <div class="dino dino-corriendo"></div>
    <div class="score">0</div>
  </div>

  <script>
    // Esperar a que todos los assets estén cargados
    function preloadAssets(images, callback) {
      let loaded = 0;
      images.forEach(src => {
        let img = new Image();
        img.src = src;
        img.onload = () => {
          loaded++;
          if (loaded === images.length) {
            callback();
          }
        };
      });
    }

    // Lista de imágenes que deben cargarse antes de iniciar
    const assets = [
      'img/bsheep.png',
      'img/suelo.png'
    ];

    // Mostrar pantalla de carga y luego iniciar el juego
    preloadAssets(assets, function() {
      document.querySelector('.loading-screen').style.opacity = '0';
      setTimeout(() => {
        document.querySelector('.loading-screen').style.display = 'none';
        document.querySelector('.contenedor').style.display = 'block';
        startGame(); // Llamar a la función de inicio del juego
      }, 500);
    });

    function startGame() {
      console.log("Juego iniciado"); // Aquí inicia la lógica de tu juego
    }
  </script>

</body>
</html>
