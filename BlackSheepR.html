<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackSheep Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #584040;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .contenedor {
      width: 920px;
      height: 280px;
      position: relative;
      background: linear-gradient(#b7d6c7, transparent) #ffe2d1;
      transition: background-color 1s linear;
      overflow: hidden;
    }
    .dino {
      width: 84px;
      height: 84px;
      position: absolute;
      bottom: 22px;
      left: 42px;
      z-index: 2;
      background: url(img/bsheep.png) repeat-x 0 0;
      background-size: 336px 84px;
      animation: animarDino 0.25s steps(2) infinite;
    }
    .dino-estrellado { background-position-x: -252px; }
    .suelo {
      width: 200%;
      height: 42px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: url(img/suelo.png) repeat-x;
      background-size: 50% 42px;
    }
    .obstaculo {
      width: 92px;
      height: 121px;
      position: absolute;
      bottom: 16px;
      background: url(img/cactus2.png) no-repeat;
    }
    .score {
      position: absolute;
      top: 10px;
      right: 15px;
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      color: #d48871;
    }
    .game-over {
      display: none;
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40%;
      color: #7e928b;
      font-size: 30px;
      font-family: 'VT323', monospace;
    }
    @keyframes animarDino {
      from { background-position-x: -84px; }
      to { background-position-x: -252px; }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="suelo"></div>
    <div class="dino"></div>
    <div class="score">0</div>
    <div class="game-over">Â¡VAMOS!</div>
  </div>
  <script>
    let dino = document.querySelector('.dino');
    let suelo = document.querySelector('.suelo');
    let scoreText = document.querySelector('.score');
    let gameOverText = document.querySelector('.game-over');
    let isJumping = false;
    let score = 0;

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !isJumping) {
        isJumping = true;
        dino.style.animation = 'none';
        let jumpHeight = 150;
        let upInterval = setInterval(() => {
          if (jumpHeight <= 0) {
            clearInterval(upInterval);
            let downInterval = setInterval(() => {
              if (jumpHeight >= 150) {
                clearInterval(downInterval);
                isJumping = false;
              }
              jumpHeight += 5;
              dino.style.bottom = jumpHeight + 'px';
            }, 20);
          }
          jumpHeight -= 5;
          dino.style.bottom = jumpHeight + 'px';
        }, 20);
      }
    });

    function generarObstaculo() {
      let obstaculo = document.createElement('div');
      obstaculo.classList.add('obstaculo');
      document.querySelector('.contenedor').appendChild(obstaculo);
      let posicion = 920;
      obstaculo.style.left = posicion + 'px';
      let intervalo = setInterval(() => {
        if (posicion < -50) {
          clearInterval(intervalo);
          document.querySelector('.contenedor').removeChild(obstaculo);
          score++;
          scoreText.textContent = score;
        }
        posicion -= 10;
        obstaculo.style.left = posicion + 'px';
        if (posicion > 50 && posicion < 120 && parseInt(dino.style.bottom) < 60) {
          clearInterval(intervalo);
          gameOver();
        }
      }, 30);
      setTimeout(generarObstaculo, Math.random() * 3000 + 1000);
    }

    function gameOver() {
      gameOverText.style.display = 'block';
      document.removeEventListener('keydown', jump);
    }

    setTimeout(generarObstaculo, 1000);
  </script>
</body>
</html>
