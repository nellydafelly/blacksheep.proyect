<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackSheep Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #584040;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
    }
    .contenedor {
      width: 920px;
      height: 280px;
      position: relative;
      background: linear-gradient(#b7d6c7, transparent) #ffe2d1;
      overflow: hidden;
    }
    .dino {
      width: 84px;
      height: 84px;
      position: absolute;
      bottom: 22px;
      left: 42px;
      background: url(img/bsheep.png) repeat-x 0 0;
      background-size: 336px 84px;
      animation: correr 0.25s steps(2) infinite;
    }
    @keyframes correr {
      from { background-position-x: -84px; }
      to { background-position-x: -252px; }
    }
    .suelo {
      width: 200%;
      height: 42px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: url(img/suelo.png) repeat-x 0 0;
      background-size: 50% 42px;
      animation: moverSuelo 1s linear infinite;
    }
    @keyframes moverSuelo {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .cactus {
      width: 119px;
      height: 129px;
      position: absolute;
      bottom: 16px;
      left: 600px;
      background: url(img/cactus1.png) no-repeat;
    }
    .score {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #d48871;
    }
    .game-over {
      display: none;
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40%;
      color: #7e928b;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="suelo"></div>
    <div class="dino"></div>
    <div class="score">0</div>
    <div class="game-over">Â¡VAMOS!</div>
  </div>
  <script>
    let dino = document.querySelector('.dino');
    let suelo = document.querySelector('.suelo');
    let scoreText = document.querySelector('.score');
    let gameOverText = document.querySelector('.game-over');
    let jumping = false;
    let gravity = 2500;
    let velocity = 0;
    let score = 0;
    
    function jump() {
      if (!jumping) {
        jumping = true;
        velocity = -900;
      }
    }
    
    function update(deltaTime) {
      velocity += gravity * deltaTime;
      dino.style.bottom = `${Math.max(22, parseFloat(dino.style.bottom || 22) + velocity * deltaTime)}px`;
      if (parseFloat(dino.style.bottom) <= 22) jumping = false;
      score++;
      scoreText.innerText = score;
    }
    
    function loop() {
      let now = performance.now();
      let deltaTime = (now - lastTime) / 1000;
      update(deltaTime);
      lastTime = now;
      requestAnimationFrame(loop);
    }
    
    let lastTime = performance.now();
    document.addEventListener('keydown', jump);
    document.addEventListener('touchstart', jump);
    loop();
  </script>
</body>
</html>
