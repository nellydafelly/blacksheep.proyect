<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackSheep Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * { padding: 0; margin: 0; }
    body {
      height: 100vh;
      background: #584040;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .contenedor {
      width: 920px;
      height: 280px;
      position: relative;
      background: linear-gradient(#b7d6c7, transparent) #ffe2d1;
      overflow: hidden;
    }
    .loading {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('img/loading.gif') no-repeat center;
      background-size: contain;
      display: none;
    }
    .dino {
      width: 84px;
      height: 84px;
      position: absolute;
      bottom: 22px;
      left: 42px;
      z-index: 2;
      background: url(img/bsheep.png) repeat-x 0 0;
      background-size: 336px 84px;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="sounds/bg-music.mp3" loop></audio>
  <audio id="jump-sound" src="sounds/jump.mp3"></audio>
  <audio id="point-sound" src="sounds/point.mp3"></audio>
  <audio id="collision-sound" src="sounds/collision.mp3"></audio>
  <audio id="restart-sound" src="sounds/restart.mp3"></audio>
  
  <div class="contenedor">
    <div class="loading"></div>
    <div class="dino dino-corriendo"></div>
  </div>
  
  <script>
    window.onload = function() {
      document.getElementById('bg-music').play();
    }
    
    function playSound(soundId) {
      let sound = document.getElementById(soundId);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }
    
    document.addEventListener("keydown", function(event) {
      if (event.code === "Space") {
        playSound("jump-sound");
      }
    });
  </script>
</body>
</html>
