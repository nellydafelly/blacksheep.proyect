<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackSheep Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      height: 100vh;
      background: #584040;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .contenedor {
      width: 920px;
      height: 280px;
      position: relative;
      background: linear-gradient(#b7d6c7, transparent) #ffe2d1;
      transition: background-color 1s linear;
      overflow: hidden;
    }
    .mediodia { background-color: #ffdcf3; }
    .tarde { background-color: #ffadad; }
    .noche { background-color: #aca8c7; }
    .dino {
      width: 84px;
      height: 84px;
      position: absolute;
      bottom: 22px;
      left: 42px;
      z-index: 2;
      background: url(img/bsheep.png) repeat-x 0 0;
      background-size: 336px 84px;
      background-position-x: 0;
    }
    .dino-corriendo {
      animation: animarDino 0.25s steps(2) infinite;
    }
    .dino-estrellado {
      background-position-x: -252px;
    }
    .suelo {
      width: 200%;
      height: 42px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: url(img/suelo.png) repeat-x 0 0;
      background-size: 50% 42px;
    }
    .cactus {
      width: 119px;
      height: 129px;
      position: absolute;
      bottom: 16px;
      left: 600px;
      z-index: 1;
      background: url(img/cactus1.png) no-repeat;
    }
    .cactus2 {
      width: 92px;
      height: 121px;
      background: url(img/cactus2.png) no-repeat;
    }
    .nube {
      width: 93px;
      height: 37px;
      position: absolute;
      z-index: 0;
      background: url(img/nube.png) no-repeat;
      background-size: 92px 26px;
    }
    .score {
      width: 100px;
      height: 30px;
      position: absolute;
      top: 5px;
      right: 15px;
      z-index: 10;
      color: #d48871;
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      font-weight: bold;
      text-align: right;
    }
    .game-over {
      display: none;
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40%;
      color: #7e928b;
      font-size: 30px;
      font-family: 'VT323', monospace;
      font-weight: 700;
      z-index: 15;
    }
    @keyframes animarDino {
      from { background-position-x: -84px; }
      to { background-position-x: -252px; }
    }
    /* Overlay para indicar jugar en horizontal */
    #orientationMsg {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.4);
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="suelo"></div>
    <div class="dino dino-corriendo"></div>
    <div class="score">0</div>
    <div class="game-over">Â¡VAMOS!</div>
  </div>
  <div id="orientationMsg">Para una mejor experiencia, gira tu dispositivo</div>
</body>
</html>
