<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackSheep Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #584040;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
    }
    .contenedor {
      width: 920px;
      height: 280px;
      position: relative;
      background: linear-gradient(#b7d6c7, transparent) #ffe2d1;
      overflow: hidden;
    }
    .dino {
      width: 84px;
      height: 84px;
      position: absolute;
      bottom: 22px;
      left: 42px;
      background: url(img/bsheep.png) repeat-x;
      background-size: 336px 84px;
      background-position-x: 0;
      will-change: transform;
    }
    .dino-corriendo { animation: animarDino 0.25s steps(2) infinite; }
    .dino-estrellado { background-position-x: -252px; }
    .suelo {
      width: 200%;
      height: 42px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: url(img/suelo.png) repeat-x;
      background-size: 50% 42px;
      will-change: transform;
    }
    .score {
      position: absolute;
      top: 5px;
      right: 15px;
      color: #d48871;
      font-size: 20px;
      text-align: right;
    }
    .game-over {
      display: none;
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40%;
      color: #7e928b;
      font-size: 30px;
    }
    @keyframes animarDino {
      from { background-position-x: -84px; }
      to { background-position-x: -252px; }
    }
    #orientationMsg {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.4);
      color: #fff;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="suelo"></div>
    <div class="dino dino-corriendo"></div>
    <div class="score">0</div>
    <div class="game-over">Â¡VAMOS!</div>
  </div>
  <div id="orientationMsg">Para una mejor experiencia, gira tu dispositivo</div>
  <script>
    function Init() {
      console.log("Juego iniciado");
      checkOrientation();
      window.addEventListener("resize", checkOrientation);
    }
    function checkOrientation() {
      var orientationMsg = document.getElementById("orientationMsg");
      if (window.innerHeight > window.innerWidth) {
        orientationMsg.style.display = "block";
      } else {
        orientationMsg.style.display = "none";
      }
    }
    if (document.readyState !== "loading") {
      Init();
    } else {
      document.addEventListener("DOMContentLoaded", Init);
    }
  </script>
</body>
</html>
