<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêë Black Sheep - Bienvenido</title>
    <style>
        /* üé® Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* üî• Estilo General */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* üåå Fondo Glitch */
        .glitch-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/nellydafelly/blacksheep.proyect/refs/heads/main/sheep.png') no-repeat center center/cover;
            animation: glitchAnim 3s infinite alternate;
            opacity: 0.3;
            filter: blur(2px);
        }

        @keyframes glitchAnim {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-2px, 2px); }
            100% { transform: translate(2px, -2px); }
        }

        /* üêë Logo y Mensaje */
        .splash-container {
            text-align: center;
            z-index: 2;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            font-size: 50px;
            font-weight: bold;
        }

        .tagline {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* ‚è≥ Barra de carga */
        .loading-bar {
            width: 80%;
            max-width: 300px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px auto 0;
            overflow: hidden;
            position: relative;
            border-radius: 5px;
        }

        .loading-bar::after {
            content: '';
            width: 100%;
            height: 100%;
            background: #ff6f00;
            position: absolute;
            left: -100%;
            animation: loadingAnim 3s linear infinite;
        }

        @keyframes loadingAnim {
            from { left: -100%; }
            to { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="glitch-bg"></div>

    <div class="splash-container">
        <div class="logo">üêë BLACK SHEEP</div>
        <div class="tagline">üî• Rompe las reglas, crea tu propio camino. üñ§</div>
        <div class="loading-bar"></div>
    </div>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Sheep</title>
    <style>
        /* Estilos existentes */
    </style>
    <script>
        // ‚è≥ Redirige despu√©s de 15 segundos
        setTimeout(() => {
            window.location.href = "blacksheep.proyect/BlackSheep_Index.html";
        }, 4000);
    </script>
</body>
</html>
